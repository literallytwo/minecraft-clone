<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>minecraft clone</title>
  </head>
  <body>
    <div id="loading">loading...</div>
    <div id="main-menu" class="menu-overlay" style="display: none;">
      <h1>minecraft clone</h1>
      <div class="menu-controls">
        <p>WASD - move | SPACE - jump | MOUSE - look</p>
        <p>LEFT CLICK - break | RIGHT CLICK - place</p>
        <p>1-8 - select block type | ESC - pause</p>
      </div>
      <div class="seed-input">
        <label for="seed-field">seed</label>
        <input type="text" id="seed-field" placeholder="leave blank for random">
      </div>
      <div class="menu-buttons">
        <button id="btn-singleplayer" class="menu-btn">Singleplayer</button>
      </div>
    </div>
    <div id="pause-menu" class="menu-overlay" style="display: none;">
      <h1>Game Paused</h1>
      <div class="menu-buttons">
        <button id="btn-resume" class="menu-btn">Resume</button>
        <button id="btn-back-to-menu" class="menu-btn">Back to Menu</button>
      </div>
    </div>
    <div id="crosshair" style="display: none;">+</div>
    <div id="coords" style="display: none;"></div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
